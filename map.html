<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Karta</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="plugins/styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">

    <script defer src="plugins/scripts/solid.js"></script>
    <script defer src="plugins/scripts/brands.js"></script>
    <script defer src="plugins/scripts/fontawesome.js"></script>

    <script src="plugins/scripts/jquery.min.js"></script>
    <script src="plugins/scripts/bootstrap.min.js"></script>
    <script src="//code.jquerygeo.com/jquery.geo-1.0.0-rc1.min.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/rss.js"></script>
    <style>
        .container-fluid {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<header class="map-header container-fluid" style="margin-top:1.5em;">
    <div class="container row center-block">
        <div class="header-wrapper col-md-9 col-sm-12">
             <div class="map-options">
                 <a href="admin.html" class="btn btn-primary">Logga in</a>
                 <button id="directions" class="btn btn-primary">Vägbeskrivning</button>
                 <button id="traffic-info" class="btn btn-primary">Trafikinformation</button>
                 <div id="directions-menu">

                 </div>
             </div>
            <input type="text" id="fromDestination" placeholder="från..." class="form-control directions">
            <input type="text" id="toDestination" placeholder="till..." class="form-control directions">
            <input id="pac-input" class="controls form-control search-bar pull-left" type="text" placeholder="Sök..">
        </div>
        <div class="col-md-2" id="weather">

        </div>
    </div>
</header>
<div class="container" style="margin-top:1.5em;">
    <main class="col-md-9 main-map">
        <div id="map">
        </div>
    </main>
    <aside class="col-md-3">
        <div id="news-rss" style="max-height: 91vh; overflow-y: scroll;">

        </div>
    </aside>
</div>
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDAdu-grVslsoip9o-QATM_fY56zjCfyQ&callback=initMap&libraries=places">
</script>
</html>
